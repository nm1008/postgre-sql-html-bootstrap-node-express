<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Employee Database</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-12">
          <h1 class="text-center">Employee Database</h1>
        </div>
        <div class="row justify-content-center">
          <div class="col-auto">
            <span id="spanUser"></span>
            <table id="table">
              <thead>
                <tr class="text-center">
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Handle</th>
                </tr>
              </thead>
              <tbody id="table-body">
                <!-- DATA -->
              </tbody>
            </table>
          </div>
          <div></div>

          <form id="form">
            <div class="mb-3 col-md-6 mx-auto">
              <label for="first-name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="first-name" />
            </div>
            <div class="mb-3 col-md-6 mx-auto">
              <label for="last-name" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="last-name" />
            </div>

            <button type="submit" class="btn btn-primary col-md-4">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Edit User</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form">
              <div class="mb-3 col-md-6 mx-auto">
                <label for="upd-first-name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="upd-first-name" />
              </div>
              <div class="mb-3 col-md-6 mx-auto">
                <label for="upd-last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="upd-last-name" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="edit" type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
