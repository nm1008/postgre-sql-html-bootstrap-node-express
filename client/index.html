<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Option 1: Include in HTML -->
    <title>Employee Database</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center my-5">Employee Database</h1>
        </div>
        <div>
          <button class="btn btn-success text-white fw-bold" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">+ Add Employee</button>
        </div>
        <span id="spanUser"></span>
        <table class="table">
          <thead class="text-center">
            <tr>
              <th>#</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th class="text-center">Handle</th>
            </tr>
          </thead>
          <tbody id="table-body" class="text-center">
            <!-- Employee Data -->
          </tbody>
        </table>
      </div>
    </div>
    
    <!-- ADD EMPLOYEE -->

    <div
      class="modal fade"
      id="addEmployeeModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="statiAddEmployee"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="statiAddEmployee">Add User</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addEmployeeForm">
                <div class="mb-3 col-md-6 mx-auto">
                  <label for="first-name" class="form-label"
                    >First Name</label
                  >
                  <input type="text" class="form-control" id="first-name" />
                </div>
                <div class="mb-3 col-md-6 mx-auto">
                  <label for="last-name" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="last-name" />
                </div>
                <div class="mb-3 col-md-6 mx-auto">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="email" />
                </div>
                <div class="mb-3 col-md-6 mx-auto">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" class="form-control" id="address" />
                </div>
                <div class="mb-3 col-md-6 mx-auto">
                  <label for="phone-number" class="form-label">Phone Number</label>
                  <input type="number" class="form-control" id="phone-number" />
                </div>
              </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="addEmployeeForm" type="button" class="btn btn-primary">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

      
    <!-- EDIT Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Edit User</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form">
              <div class="mb-3 col-md-6 mx-auto">
                <label for="upd-first-name" class="form-label"
                  >First Name</label
                >
                <input type="text" class="form-control" id="upd-first-name" />
              </div>
              <div class="mb-3 col-md-6 mx-auto">
                <label for="upd-last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="upd-last-name" />
              </div>
              <div class="mb-3 col-md-6 mx-auto">
                <label for="upd-email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="upd-email" />
              </div>
              <div class="mb-3 col-md-6 mx-auto">
                <label for="upd-address" class="form-label">Address</label>
                <input type="text" class="form-control" id="upd-address" />
              </div>
              <div class="mb-3 col-md-6 mx-auto">
                <label for="upd-phone-number" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="upd-phone-number" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="edit" type="button" class="btn btn-primary">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- VIEW Modal -->

    <div
      class="modal fade"
      id="viewEmployeeModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticEmployeeModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticEmployeeModal">
              View Employee Details
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="view-employee">
            <!-- EMPLOYEE DATA -->
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
